SERIAL 0 115200
UI vesamenu.c32
MENU TITLE LnOS Boot Menu
MENU BACKGROUND splash.png

MENU WIDTH 78
MENU MARGIN 4
MENU ROWS 5
MENU VSHIFT 10
MENU TIMEOUTROW 13
MENU TABMSGROW 11
MENU CMDLINEROW 11
MENU HELPMSGROW 16
MENU HELPMSGENDROW 29

MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

DEFAULT lnos
TIMEOUT 150

LABEL lnos
MENU LABEL ^LnOS (x86_64)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archiso_label=%ARCHISO_LABEL% cow_spacesize=1G copytoram=n

LABEL lnos_nomodeset
MENU LABEL LnOS (x86_64, ^nomodeset)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archiso_label=%ARCHISO_LABEL% cow_spacesize=1G copytoram=n nomodeset

LABEL lnos_copytoram
MENU LABEL LnOS (x86_64, ^copy to RAM)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archiso_label=%ARCHISO_LABEL% cow_spacesize=1G copytoram=y

LABEL memtest
MENU LABEL ^Memory test
LINUX /%INSTALL_DIR%/boot/memtest86+/memtest.bin

LABEL reboot
MENU LABEL ^Reboot
COM32 reboot.c32

LABEL poweroff
MENU LABEL ^Power Off
COM32 poweroff.c32